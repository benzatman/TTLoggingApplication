{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign in with Google</button>
        </div>
    </form>
</div>
{% endblock %}
